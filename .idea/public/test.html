<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" placeholder="Email" id="email">
<input type="password" name="" placeholder="Passwort" id="password">
<input type="submit" name="" value="Login" onclick="login()">

<script>

    function login(){

        class LoginUser{

            constructor(email, password) {
                this.email = email;
                this.password = password;
            }
        }

        user = new LoginUser(
            document.getElementById("email").value,
            document.getElementById("password").value)

        const options = {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(user)
        }

        fetch("/login", options).then(response => {
        });
    }

</script>
</body>
</html>
