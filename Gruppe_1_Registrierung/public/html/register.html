<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link href="../style.css" rel="stylesheet">
    <script src="../javascript/register.js" type="text/javascript"></script>
</head>
<body>
<br>
<img alt="hslogo" class="logo" src="../images/hsos-logo-neu.png">
<br> <br>
<form class="box" method="post">
    <div class="box1">
        <p>Den Token erhalten Sie von Ihrem Dozenten</p>
        <input id="token" name="" placeholder="Freischaltcode" required type="text">
        <input id="name" name="" placeholder="Vorname" required type="text">
        <input id="surname" name="" placeholder="Nachname" required type="text">
        <input id="email" name="" placeholder="E-Mail" required type="text">
        <input id="password" name="" onkeyup="checkPasswordRequirements()" placeholder="Passwort"
               required type="password">
        <span title="Mindestens 8 Zeichen, 1 Großbuchstabe und 1 Sonderzeichen">
            <progress id="strengh" max="100" onmouseover="" value="0"></progress>
            </span>
        <input id="password1" name="" onkeyup="checkPasswords()" placeholder="Passwort bestätigen"
               required type="password">
        <br>
        <input id="checkAgb" name="tutorium" required type="checkbox" value="tutorium">
        <a href="/agb">AGBs</a> gelesen und akzeptiert
        <input name="" onclick="register()" type="submit" value="Registrieren">
        <br>
    </div>
</form>

<div class="footer">
    <p>
        <a href="impressum.html"> Impressum</a>
        // Kontakt: Mo-Fr 12-16 Uhr unter 01741972105
    </p>
</div>


</body>
</html>
