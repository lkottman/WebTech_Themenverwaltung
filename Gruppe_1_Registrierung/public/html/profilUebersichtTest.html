<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Input Group Example</title>
    <link rel="stylesheet" href="../css/navigationBar.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script language="javascript" type="text/javascript" src="../javascript/profilÜbersicht.js"></script>

</head>

<body>

<div id="UserMenu_All_Header">

    <div id="All_Header_left" class="All_Header_Boxes" style="float: left; margin-right: 5px">
        <a href="https://osca.hs-osnabrueck.de/">
            <div class="outer-wrapper" style="float:left">
                <div class="frame" style="height: 52px">
                    <img id="oscaImagelogo" class="oscaLogo">
                </div>
            </div>
        </a>

        <div class="dropdown" style="margin-left: 5px">
            <button class="header_button">Meine Gruppe</button>
            <div class="dropdown-content">
                <a>Gruppe beitreten</a>
                <a>Anforderungsdefinition</a>
            </div>
        </div>

        <button class="header_button">Präsentation</button>
    </div>

    <div id="All_Header_right" class="All_Header_Boxes" style="float: right">

        <div class="frame" style="float: left;">
            <a href="https://my.hs-osnabrueck.de/owa/">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="mailIcon" class="far fa-envelope fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="frame" style="float: left;">
            <a href="https://netcase.hs-osnabrueck.de">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="netcaseIcon" class="fas fa-briefcase fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="dropdown">
            <button class="header_button">Benutzer</button>
        </div>

        <button class="header_button">Logout</button>
    </div>
</div>



<div class="container">
    <h2 class="mb-4 mt-2">Persönliche Informationen</h2>

    <form>
        <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="vorname">Vorname</label>
                    <input type="text" class="form-control" placeholder="Vorname" id="vorname" readonly>
                </div>
            </div>
            <div class="col">
                <div class="md-form mt-0">
                    <label for="nachname">Nachname</label>
                    <input type="text" class="form-control" placeholder="Nachname" id="nachname" readonly>
                </div>
            </div>
        </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="studiengang">Studiengang</label>
            </div>
            <select class="custom-select" id="studiengang" disabled="disabled">
                <option selected>Ich studieren...</option>
                <option value="wirtschaftsinformatik">Wirtschaftsinfclass="studiengangOption" disabled="disabled" value="bwl">Betriebswirtschaft und Management</option>
                <option value="maschienenbau">Maschinenbau</option>
                <option value="wirtschaftsingenieurwesen">Wirtschaftsingenieurwesen</option>
                <option value="wirtschaftsingenieurwesenMaster">Wirtschaftsingenieurwesen – Energiewirtschaft (Master)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" class="form-control" placeholder="Semester" id="semester" readonly>
        </div>
        <!-- Default input -->

        <label for="password">Password</label>
        <input type="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password" id="password" readonly>
        <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special characters,
            or emoji.
        </small>

        <div class="form-group">
            <label for="semester">E-Mail</label>
            <input type="text" class="form-control" placeholder="E-Mail" id="e-Mail" readonly>
        </div>


        <button type="button" class="btn btn-outline-primary" onclick="changeReadonly()">Bearbeiten</button>
        <button type="submit" class="btn btn-outline-secondary" onclick="addReadonly()">Bestätigen</button>
    </form>
    <!-- Extended default form grid -->
</div>

</body>
</html>
