<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benutzer hinzufügen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <script src="../javascript/register.js" type="text/javascript" language="JavaScript"></script>

    <style>
        .userProfilContent {
            margin: 1em;
        }

    </style>
</head>
<body>
<br>
<h3 style="text-align: center">Benutzer hinzufügen</h3>
<form class="userProfilContent">
    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="vorname">Vorname</label>
                    <input type="text" class="form-control" placeholder="Vorname" id="vorname">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="nachname">Nachname</label>
                    <input type="text" class="form-control" placeholder="Nachname" id="nachname">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="form-row">
            <div class="col">
                <div class="md-form mt-0">
                    <label for="role">Rolle</label>
                    <select class="custom-select" id="role">
                        <option selected>Rolle</option>
                        <option value="admin">Admin</option>
                        <option value="docent">Dozent</option>
                        <option value="student">student</option>
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" placeholder="E-Mail" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" onkeyup="checkPasswordRequirements()" class="form-control" placeholder="Passwort"
               id="password">

    </div>

    <div class="form-group">
        <label for="passwordConfirm">Password bestätigen</label>
        <input id="passwordConf" type="password" onkeyup="checkPassword()" class="form-control" placeholder="Passwort bestätigen"
               id="passwordConfirm">
    </div>

    <button class="btn btn-outline-primary" onclick="">Neuen Benutzer hinzufügen
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="glyphicon glyphicon-pencil"
             fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd"
                  d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
        </svg>
    </button>
    <br>
</form>
<script>
    function checkPassword() {
        let password = document.getElementById("password").value;
        let password1 = document.getElementById("passwordConf").value;

        passwordBackground = document.getElementById("passwordConf");

        if (password != password1 || password.length > 255) {
            passwordBackground.style.borderColor = "red";
            passwordBackground.style.boxShadow = "0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px red";
            passwordBackground.style.outline = "none";
            return false;
        } else {
            passwordBackground.style.borderColor = "rgba(126, 239, 104, 0.8)";
            passwordBackground.style.boxShadow = "0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 239, 104, 0.8)";
            passwordBackground.style.outline = "none";
            return true;
        }
    }
</script>
</body>
</html>
