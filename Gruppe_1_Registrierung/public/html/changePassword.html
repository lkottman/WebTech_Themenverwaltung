<br>

<form action="/changePassword" class="box" method="post">
    <div class="box1">

        <input id="password" name="" onkeyup="checkPasswordRequirements()" placeholder="Passwort"
               required type="password">
        <span title="Mindestens 8 Zeichen, 1 Großbuchstabe und 1 Sonderzeichen">
            <progress id="strengh" max="100" onmouseover="" value="0"></progress>
            </span>
        <input id="" name="" onkeyup="checkPasswords()" placeholder="Passwort bestätigen"
               required type="password">
        <br>

        <a href="login.html">
            <input name="" type="submit" value="Abschicken"> </a>
        <br>
    </div>
</form>
