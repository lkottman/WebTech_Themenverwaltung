<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/adminView.css" >
    <link type="text/css" rel="stylesheet" href="../../../css/navigationBar.css">
    <link type="text/css" rel="stylesheet" href="../css/table.css">
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" language="JavaScript" src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" language="JavaScript" src="../javascript/adminAnsicht.js"></script>

    <title>Benutzerverwaltung</title>
</head>

<body onload="getUser()">
<div id="header">
</div>


<div id="UserMenu_All_Header">
    <div id="All_Header_left" class="All_Header_Boxes" style="float: left; margin-right: 5px">
        <a href="https://osca.hs-osnabrueck.de/">
            <div class="outer-wrapper" style="float:left">
                <div class="frame" style="height: 52px">
                    <img id="oscaImagelogo" class="oscaLogo">
                </div>
            </div>
        </a>

        <div class="dropdown" style="margin-left: 5px">
            <form action="/myGroups">
                <button class="header_button">Meine Gruppe</button>
            </form>
            <div class="dropdown-content">
                <a href="/joinGroup">Gruppe beitreten</a>
                <a href="/requirementsdefinition">Anforderungsdefinition</a>
            </div>
        </div>

        <form action="/presentation">
            <button class="header_button">Präsentation</button>
        </form>
    </div>

    <div id="All_Header_right" class="All_Header_Boxes" style="float: right">

        <div class="frame" style="float: left;">
            <a href="https://my.hs-osnabrueck.de/owa/">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="mailIcon" class="far fa-envelope fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="frame" style="float: left;">
            <a href="https://netcase.hs-osnabrueck.de">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                            <i id="netcaseIcon" class="fas fa-briefcase fa-lg" style="font-size: 25px"></i>
                        </div>
                </div>
            </a>
        </div>
        <div class="dropdown">
            <form action="/userInfo">
                <button class="header_button">Benutzer</button>
            </form>
        </div>
        <div class="dropdown">
            <form action="/logout">
                <button class="header_button">Logout</button>
            </form>
        </div>
    </div>
</div>


<br>
<div class="outerBox">
    <div class="wrapper">
        <div id="content" style="overflow-x: auto">
            <h3>Benutzerliste</h3>
            <div style="text-align: right">
            <button class="header_button">Neuen Benutzer hinzufügen

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="glyphicon glyphicon-pencil" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
                </svg>
            </button>
            </div>
            <table id="userlist" width="100%" class="table user-list" onload>
                <thead>
                <tr>
                    <th onclick="sortTable(0)">Vorname</th>
                    <th onclick="sortTable(1)">Nachname</th>
                    <th onclick="sortTable(2)">E-Mail</th>
                    <th onclick="sortTable(3)">Studiengang</th>
                    <th onclick="sortTable(4)">Rolle</th>
                </tr>
                </thead>
                <tbody id="userListContent"></tbody>
            </table>

        </div>
        <div>
            <form class="box" action="">
                <h3>Benutzerinfomationen</h3>
                <div class="box1">

                    <div class="userProfilBoxes">
                        <label for="Vorname" style="float: left"> Vorname: </label>
                        <div>
                            <input class="inputBox" type="text" value="Vorname" id="vorname" readonly>
                            <button id="vornameBtn" type="button" onclick="changeFieldStatus('vorname')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="nachname"> Nachname: </label>
                        <div>
                            <input class="inputBox" type="text" value="Nachname" id="nachname" readonly>
                            <button id="nachnameBtn" type="button" onclick="changeFieldStatus('nachname')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="e-Mail">E-Mail:</label>
                        <div>
                            <input class="inputBox" type="text" value="E-Mail" id="e-Mail" readonly>
                            <button id="emailBtn" type="button"  onclick="changeFieldStatus('e-Mail')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="studiengang"> Studiengang:</label>
                        <div>
                            <input class="inputBox" type="text" value="Studiengang" id="studiengang" readonly>
                            <button id="studiengangBtn" type="button" onclick="changeFieldStatus('studiengang')" class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="rolleBtn"> Rolle:</label>
                        <div>

                            <select class="inputBox" id="rolle" disabled="disabled">
                                <option >Admin</option>
                                <option >dozent</option>
                                <option >student</option>
                            </select>
                            <button id="rolleBtn" type="button" onclick="changeSelectStatus('rolle')" class="btn btn-default" aria-label="Left Align"
                                    style="border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="userProfilBoxes">
                        <label for="password"> Passwort: </label>
                        <div>
                            <input class="inputBox" type="password" value="Password" id="password" readonly>
                            <button id="passwordBtn" type="button" onclick="changeVisibility('password')" class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                   <button type="button" onclick="sendData()">Bestätigen</button>

                </div>
            </form>
        </div>
    </div>
</div>


<script src="../javascript/userMngt_Admin.js"></script>
<script>
    var close = document.getElementsByClassName("close");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){ div.style.display = "none"; }, 600);
        }
    }

</script>
</body>
</html>
