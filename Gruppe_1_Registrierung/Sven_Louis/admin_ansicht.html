<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="benutzerverwaltung.css" rel="stylesheet">
    <title>Benutzerverwaltung</title>
</head>

<body>
<div id="Background"></div>
<div id="header">
</div>

<div id="UserMenu_All_Header">

    style="vertical-align:middle; border:none; width: 25px;"

</div>

<div>
<div id="content" style="overflow-x: auto">
    <table id="userlist" width="100%" class="table user-list">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Vorname</th>
            <th onclick="sortTable(1)">Nachname</th>
            <th onclick="sortTable(2)">E-Mail</th>
            <th onclick="sortTable(4)">Studiengang</th>
            <th onclick="sortTable(5)">Rolle</th>
        </tr>
        </thead>
        <tbody id="userListContent"></tbody>
    </table>

</div>
</div>
<script src="userMngt_Admin.js"></script>
<script>

    window.addEventListener('load', function () {
        var table = document.getElementById('userlist');
        for(var i = 1; i < table.rows.length; i++) {

            table.rows[i].addEventListener('click', function() {
                var msg = '';
                for(var j = 0; j < this.cells.length; j++) {
                    msg += this.cells[j].innerHTML + ' ';
                }
                console.log(msg)
            });
        }

    })


    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("userlist");
        switching = true;
        // Set the sorting direction to ascending:
        dir = "asc";
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /* Check if the two rows should switch place,
                based on the direction, asc or desc: */
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /* If a switch has been marked, make the switch
                and mark that a switch has been done: */
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                // Each time a switch is done, increase this count by 1:
                switchcount ++;
            } else {
                /* If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again. */
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
</body>
</html>
