<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="benutzerverwaltung.css" rel="stylesheet">
    <link rel="stylesheet" href="../Login_etc_Dziersan/privat/style.css">
    <link rel="stylesheet" href="../../../../css/navigationBar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="adminAnsicht.js" type="text/javascript" language="JavaScript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <title>Benutzerverwaltung</title>
</head>

<body>
<div id="header">
</div>


<div id="UserMenu_All_Header">

    <div id="All_Header_left" class="All_Header_Boxes" style="float: left; margin-right: 5px">
        <a href="https://osca.hs-osnabrueck.de/">
            <div class="outer-wrapper" style="float:left">
                <div class="frame" style="height: 52px">
                    <img  id="oscaImagelogo" class="logo">
                </div>
            </div>
        </a>

        <div class="dropdown" style="margin-left: 5px">
            <button class="header_button">Meine Gruppe</button>
            <div class="dropdown-content">
                <a>Gruppe beitreten</a>
                <a>Anforderungsdefinition</a>
            </div>
        </div>

        <button class="header_button">Präsentation</button>
    </div>

    <div id="All_Header_right" class="All_Header_Boxes" style="float: right">

        <div class="frame" style="float: left;">
            <a href="https://my.hs-osnabrueck.de/owa/">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                        <i id="mailIcon" class="far fa-envelope fa-lg" style="font-size: 25px"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="frame" style="float: left;">
            <a href="https://netcase.hs-osnabrueck.de">
                <div class="outer-wrapper" style="float:left">
                    <div class="frame" style="height: 52px">
                            <i id="netcaseIcon" class="fas fa-briefcase fa-lg" style="font-size: 25px"></i>
                        </div>
                </div>
            </a>
        </div>
        <div class="dropdown">
            <button class="header_button">Benutzer</button>
        </div>

        <button class="header_button">Logout</button>
    </div>
</div>



<div>
    <div class="wrapper">
        <div id="content" style="overflow-x: auto">
            <table id="userlist" width="100%" class="table user-list">
                <thead>
                <tr>
                    <th onclick="sortTable(0)">Vorname</th>
                    <th onclick="sortTable(1)">Nachname</th>
                    <th onclick="sortTable(2)">E-Mail</th>
                    <th onclick="sortTable(3)">Studiengang</th>
                    <th onclick="sortTable(4)">Rolle</th>
                </tr>
                </thead>
                <tbody id="userListContent"></tbody>
            </table>
        </div>
        <div>
            <form class="box" action="">
                <div class="box1">

                    <div class="userProfilBoxes">
                        <label for="Vorname" style="float: left"> Vorname: </label>
                        <div>
                            <input type="text" value="Vorname" id="vorname" readonly>
                            <button id="vornameBtn" type="button" onclick="changeFieldStatus('vorname')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="nachname"> Nachname: </label>
                        <div>
                            <input type="text" value="Nachname" id="nachname" readonly>
                            <button id="nachnameBtn" type="button" onclick="changeFieldStatus('nachname')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="e-Mail">E-Mail:</label>
                        <div>
                            <input type="text" value="E-Mail" id="e-Mail" readonly>
                            <button id="emailBtn" type="button"  onclick="changeFieldStatus('e-Mail')"
                                    class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>

                    <div class="userProfilBoxes">
                        <label for="studiengang"> Studiengang:</label>
                        <div>
                            <input type="text" value="Studiengang" id="studiengang" readonly>
                            <button id="studiengangBtn" type="button" onclick="changeFieldStatus('studiengang')" class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>


                    <div class="userProfilBoxes">
                        <label for="rolle">Rolle:</label>
                        <div>
                            <input type="text" value="Rolle" id="Rolle" readonly>
                            <button id="rolleBtn" type="button" onclick="changeFieldStatus('Rolle')" class="btn btn-default" aria-label="Left Align"
                                    style="float: left; border: none">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>



                    <input type="button" onclick="addReadonly()" value="bestätigen">
                </div>
            </form>
        </div>
    </div>


    <div>
        <svg width="25px" height="25px" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M8.146 11.354a.5.5 0 0 1 0-.708L10.793 8 8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 1 8z"/>
            <path fill-rule="evenodd"
                  d="M13.5 14.5A1.5 1.5 0 0 0 15 13V3a1.5 1.5 0 0 0-1.5-1.5h-8A1.5 1.5 0 0 0 4 3v1.5a.5.5 0 0 0 1 0V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5h-8A.5.5 0 0 1 5 13v-1.5a.5.5 0 0 0-1 0V13a1.5 1.5 0 0 0 1.5 1.5h8z"/>
        </svg>
    </div>

    <button class="header_button">Neuen Benutzer hinzufügen
        <div class="dropdown-content">
            <a>Gruppe beitreten</a>
            <a>Anforderungsdefinition</a>
        </div>

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="glyphicon glyphicon-pencil" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
        </svg>
    </button>

    <div>
        <span class="glyphicon glyphicon-envelope"></span>
        <i class="fa-envelope-o " style="background-color: #e5e5e5"></i>
        <i class="fas fa-clock"></i>
        <i class="far fa-envelope fa-2x"></i>
        <i class="fas fa-cloud"></i>
    </div>

    <button class="header_button">Meine Gruppe</button>
    <div class="dropdown-content">
        <a>Gruppe beitreten</a>
        <a>Anforderungsdefinition</a>
    </div>
</div>


<script src="userMngt_Admin.js"></script>
</body>
</html>
